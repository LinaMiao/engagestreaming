<!DOCTYPE html>
<html>
    <head>

        <title>Engage Streaming</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <link href="../static/bootstrap.min.css" rel="stylesheet">
        <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    </head>

    <body>
        <div class="container text-center">
            <div class="header" style="padding-bottom: 0px !important;">


                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-3">
                        <p><a class="btn btn-lg btn-success" style="background-color: #4885ed !important;"  href="{{ url_for('query') }}" role="button">Realtime likes</a></p>

                    </div>
                    <div class="col-md-3">
                        <p><a class="btn btn-lg btn-success" style="background-color: #db3236 !important;"  href="{{ url_for('all_data_api') }}" role="button">Realtime dislike</a></p>
                    </div>
                    <div class="col-md-3">
                        <p><a class="btn btn-lg btn-success" style="background-color: #f4c20d !important;"  href="{{ url_for('graph') }}" role="button">Realtime Trends</a></p>
                    </div>
                    <div class="col-md-3">
                        <p><a class="btn btn-lg btn-success" style="background-color: #4885ed !important;"  href="{{ url_for('about_me') }}" role="button">linkedin</a></p>
                    </div>
                </div>

            </div>



            <div class="row" >
                <div class="col-md-12">
                    <h1 class="page-title">Engage Streaming</h1>
                </div>
            </div>

            <div class="row">
                <div id="mapid" style="width: 1200px; height: 700px;" class="col-md-12"></div>
            </div>

        </div>




        <script>
            console.warn(L)
            var mymap = L.map('mapid').setView([39.751838, -98.45149333766234], 5);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                        maxZoom: 18,
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
                        id: 'mapbox.streets'
                        }).addTo(mymap);

            {% for grid in grids %}
                L.polygon([[{{ grid[0] }}, {{ grid[1] }}],
                           [{{ grid[2] }}, {{ grid[3] }}],
                           [{{ grid[4] }}, {{ grid[5] }}],
                           [{{ grid[6] }}, {{ grid[7] }}]])
                           .setStyle({fillColor: '{{grid[10]}}',
                                     weight: '1', opacity: 0, fillOpacity: 0.6})
                           .addTo(mymap).bindPopup("{{grid[8]}} <br> {{grid[9]}}");
            {% endfor %}

            </script>
            <script> setTimeout(function(){window.location.reload(1);}, 10000);</script>
    </body>
</html>
